<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO-DO-LIST</h1>
    <span class="para">Write Something you want to do things later</span>
    <div class="todo-input-wrapper">
        <input type="text" placeholder="Enter the things you want to list" id="todo-input">
        <button onclick="addTodo()" class="done-btn">done</button>
        <button class="delete-btn">delete</button>
    </div>
    <div class="todos-container" id="todos-wrapper"></div>
    <script src="main.js"></script>
</body>
</html>
